{% extends 'base.html' %}

{% block content %}
<h2>Busca de Receitas por Ingredientes</h2>
<form action="{% url 'posts:search' %}">
    <p>
        <label for="id_query">Ingrediente:</label>
        <input type="text" name="query" id="id_query" />
    </p>
    <button type="submit">Buscar</button>
</form>


<h2>Resultado da Busca</h2>
{% if post_list %}
<section class="lista-de-cards">
    {% for post in post_list %}
    <article class="card">
        <p>{{ post.title }}</p>
        <a href="{% url 'posts:detail' forloop.counter %}">Detalhes</a>
    </article>
    {% endfor %}
</section>
{% else %}
<p>NÃ£o foi encontrado nenhuma receita com esse ingrediente.</p>
{% endif %}

{% endblock content %}
